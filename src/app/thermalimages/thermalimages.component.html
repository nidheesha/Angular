<app-sidebar [navtabs] = "navs"></app-sidebar>
<div id="data">
	<app-header (onclick)="onclick($event)"></app-header>
    <div class="col-xs-*" style="text-align: justify;margin-top: 2%" *ngFor="let x of data">
        <app-accordian  [id]="x['id']" [images]="x['images']" [header]="x['header']" [footer]="x['footer']" ></app-accordian>
    	
    </div> 
    <div style="margin-bottom: 100px; visibility: hidden;"></div>     
</div>
